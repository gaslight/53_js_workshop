## Useful Array methods
### `filter`

    function isBigEnough(value) {
      return value >= 10;
    }
    var filtered = [12, 5, 8, 130, 44].filter(isBigEnough);
    // filtered is [12, 130, 44]
### `map`
Transforms a array

    var numbers = [1, 4, 9];
    var doubles = numbers.map(function(num) {
      return num * 2;
    });
    // doubles is now [2, 8, 18]. numbers is still [1, 4, 9]
---
### `splice`
Modifies an array, takes:

* startIndex
* deleteCount

Additional arguments areelements to insert

    var myFish = ['angel', 'clown', 'mandarin', 'surgeon'];

    // removes 0 elements from index 2, and inserts 'drum'
    var removed = myFish.splice(2, 0, 'drum');
    // myFish is ['angel', 'clown', 'drum', 'mandarin', 'surgeon']
    // removed is [], no elements removed

    // removes 1 element from index 3
    removed = myFish.splice(3, 1);
    // myFish is ['angel', 'clown', 'drum', 'surgeon']
    // removed is ['mandarin']

    // removes 1 element from index 2, and inserts 'trumpet'
    removed = myFish.splice(2, 1, 'trumpet');
    // myFish is ['angel', 'clown', 'trumpet', 'surgeon']
    // removed is ['drum']

    // removes 2 elements from index 0, and inserts 'parrot', 'anemone' and 'blue'
    removed = myFish.splice(0, 2, 'parrot', 'anemone', 'blue');
    // myFish is ['parrot', 'anemone', 'blue', 'trumpet', 'surgeon']
    // removed is ['angel', 'clown']

---
### `sort`
Returns natural order with no argument

    var fruit = ['cherries', 'apples', 'bananas'];
    fruit.sort(); // ['apples', 'bananas', 'cherries']

    var scores = [1, 10, 2, 21];
    scores.sort(); // [1, 10, 2, 21]
---
### `sort`
But can take a comparator function

    var items = [
      { name: 'Edward', value: 21 },
      { name: 'Sharpe', value: 37 },
      { name: 'And', value: 45 },
      { name: 'The', value: -12 },
      { name: 'Magnetic' },
      { name: 'Zeros', value: 37 }
    ];
    items.sort(function (a, b) {
      if (a.name > b.name) {
        return 1;
      }
      if (a.name < b.name) {
        return -1;
      }
      // a must be equal to b
      return 0;
    });
---
### `join`
combines an array into a string with specified delimiter

    var a = ['Wind', 'Rain', 'Fire'];
    var myVar1 = a.join();      // assigns 'Wind,Rain,Fire' to myVar1
    var myVar2 = a.join(', ');  // assigns 'Wind, Rain, Fire' to myVar2
    var myVar3 = a.join(' + '); // assigns 'Wind + Rain + Fire' to myVar3
    var myVar4 = a.join('');    // assigns 'WindRainFire' to myVar4

### `indexOf`
Takes element to search for, optionally start index

    var array = [2, 5, 9];
    array.indexOf(2);     // 0
    array.indexOf(7);     // -1
    array.indexOf(9, 2);  // 2
    array.indexOf(2, -1); // -1
    array.indexOf(2, -3); // 0

## Objects can also contain functions
### Methods get a reference to the object they are a property of called `this`
### It is not implicit!
    var object = {
      foo: "bar",
      accessor: function() {
        return this.foo;
      }

      }

      return this.foo;
    };

    var object = { foo: "bar" };

    object.accessor = method;

    object.accessor()     // "foo"

## Getters and setters
You can define accessor methods

    var obj = {
      normalProp: 1,
      set fancyProp(val) { this.normalProp = val + 1; },
      get fancyProp() { return this.normalProp + 1; }

    }

    obj.fancyProp = 4;
    console.log(obj.fancyProp);

There's more than one way to do it:

    var o = { a:0 }

    Object.defineProperties(o, {
        "b": { get: function () { return this.a + 1; } },
        "c": { set: function (x) { this.a = x / 2; } }
    });

    o.c = 10 // Runs the setter, which assigns 10 / 2 (5) to the 'a' property
    console.log(o.b) // Runs the getter, which yields a + 1 or 6

Create a new object with specified prototype. More straightforward than new

    function Animal(legs) {

    function Cat(name) {
      Animal.call(this, 4);

    }

    Cat.prototype = Object.create(Animal.prototype);
    Cat.prototype.speak = function() { console.log(this.name + " says Meow.");}

    felix = new Cat("Felix");
    felix.walk();
